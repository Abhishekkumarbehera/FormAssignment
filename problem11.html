<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the number of occurrences in decreasing order</title>
    
    </head>
    <body>
        <script type="text/javascript">
           function asc(arr) {
               let map = new Map
               let c = 1;
               for (let i = 0; i < arr.length; i++) {
                   if (map.has(arr[i])) {
                       map.set(arr[i], map.get(arr[i]) + 1)
                   }
                   else {
                       map.set(arr[i], c)
                   }
               }
               let narr = [...map];
               let tmp;
               for (i = 0; i < narr.length; i++){
                   for (j = i + 1; j < narr.length; j++) {
                       if (narr[i][1] > narr[j][1]) {
                           tmp = narr[1];
                           narr[i] = narr[j];
                           narr[j] = tmp;
                       }
                   }
               }
               return narr;
           }
           arr = [3, 3, 4, 4, 7, 8];
           console.log(asc(arr));
        </script>
    </body>
    </html>
