<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        Username : <input type="text" placeholder="Name" name="">
        <br><br>
        password : <input type="password" placeholder="password" name="">
        <br><br>
        Email : <input type="email" placeholder="email" name="">
        <br><br>
        <tr>
            <td>
                Phone No. : 
            </td>
            <td>
                <select>
                    <option>+91</option>
                </select>
                <input type="number" placeholder="9754683268" name="">
            </td>
        </tr>
        <br><br>
        Gender : <input type="radio" name="Gender">Male
                 <input type="radio" name="Gender">Female
                 <input type="radio" name="Gender">Others
        <br><br>
        Choose File : <input type="file" name="file">
        <br><br>
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
    </form>
</body>
</html>
