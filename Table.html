<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="icon" type="image/x-icon" href="E:\HTMLwork\1C6639340-google-logo.jpg"
</head>
<body>
    <h1>HTML Tables</h1>
    <table style="border: 1px solid;">
        <thead>
            <tr>
                <th style="border: 1px solid;" rowspan="2">Name</th>
                <th style="border: 1px solid;">City</th>
                <th style="border: 1px solid;">Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jhon</td>
                <td>delhi</td>
                <td>556863568</td>
            </tr>
                <td>saam</td>
                <td>mumbai</td>
                <td>23545776546</td>
        </tbody>
    </table>

    <table style="border: 1px solid;">
        <tr>
            <th style="border: 1px solid;">Name</th>
            <td>john</td>
        </tr>
        <tr>
            <th style="border: 1px solid;" rowspan="2">city</th>
            <td>delhi</td>
        </tr>
        <tr>
            <td>pune</td>
        </tr>
    </table>
    <table style="border: 1px solid;">
        <thead>
            <tr>
                <th style="border: 1px solid;" colspan="2">Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jhon</td>
                <td>baker</td>
                <td>556863568</td>
            </tr>
                <td>saam</td>
                <td>jhonson</td>
                <td>23545776546</td>
        </tbody>
</body>
</html>
